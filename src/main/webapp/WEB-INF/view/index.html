<!doctype html>
<html>
  <head>
    <base href="${base}"></base>
    <meta charset="utf-8"/>
    <title>开发工具</title>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:30px;background:#eeeeff;">
    	<div style="text-align: right;">
    		欢迎您：<#if Session.user?exists>${Session.user.name}</#if>
    		<a onclick="logout()" class="easyui-linkbutton" data-options="iconCls:'icon-back'">退出</a></div>
   </div>
    <div data-options="region:'west',border:false,split:true,title:'操作菜单'" style="width:200px;margin-left:10px;" id="itsm-menu">
      <@tree code="JM" type="mp" id="gnif-tree"/>
    </div>
    <div data-options="region:'center',border:false" style="">
      <div id="gnif-tab" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
        <div title="首页" data-options="closable:false,fit:true" href="rightUI.html">
        </div>
      </div>
    </div>
    <div data-options="region:'south',border:false,split:true" style="height:25px;">
    	<div style="font-family: Arial, Helvetica, simsun, sans-serif;text-align:center">&copy;版权所有:深圳市金立通信设备有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;软件技术:金立集团信息中心开发部</div>
    </div>
    <div id="tabsMenu" class="easyui-menu" style="width:120px;"> 
		    <div name="close">关闭</div> 
		    <div name="Other">关闭其他</div> 
		    <div name="All">关闭所有</div>
  	</div> 
<script type="text/javascript">
$(function(){
	var tab = $("#gnif-tab");
	var tree = $('#gnif-tree');
	
	if(tree){
		$('#gnif-tree a').click(function(){
	        if (!tab) {
	          return;
	        }
	        opentab($(this).text(), $(this).attr('turl'));
	      });
	}
	function opentab(text,url){
		if(tab.tabs('exists',text)){
			tab.tabs('select',text);
		}else {
			if(url == null || url == ''){
				return;
			}
			if(url.indexOf("/") == 0){
				url = url.substr(1,url.length);
			}
			tab.tabs('add', {
	            title: text,
	            href: url,
	            closable: true,
	        });
		}
	}
	
	tab.tabs({
		onContextMenu:function(e,title){
			e.preventDefault();
			$('#tabsMenu').menu('show', {
				left: e.pageX,
				top: e.pageY
			}).data("tabTitle", title);
		}
	});
	//实例化menu的onClick事件
    $("#tabsMenu").menu({
        onClick : function (item) {
            CloseTab(this, item.name);
        }
    });
	
  //几个关闭事件的实现
    function CloseTab(menu, type) {
        var curTabTitle = $(menu).data("tabTitle");
        var tabs = $("#gnif-tab");
        if (type === "close") {
            tabs.tabs("close", curTabTitle);
            return;
        }
        var allTabs = tabs.tabs("tabs");
        var closeTabsTitle = [];
        $.each(allTabs, function () {
            var opt = $(this).panel("options");
            if (opt.closable && opt.title != curTabTitle && type === "Other") {
                closeTabsTitle.push(opt.title);
            } else if (opt.closable && type === "All") {
                closeTabsTitle.push(opt.title);
            }
        });
        for (var i = 0; i < closeTabsTitle.length; i++) {
            tabs.tabs("close", closeTabsTitle[i]);
        }
    }
});
function logout(){
	  window.location.href = 'login/out.html';
}
</script>
  </body>
</html>
